<!DOCTYPE html>
<html lang="vi">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ho ca</title>
    <style>
        div{
            width: 800px;

            height: 800px;
           animation-name: caboi;
            animation-duration: 15s;
        }
      @keyframes caboi{
        10%{ transform: translate(10px,30px);
        }
        20%{ transform: translate(20px,60px);
        }
        30%{ transform: translate(50px,70px);
        }
        40%{ transform: translate(80px,90px);
        }
        50%{ transform: translate(130px,120px);
        }
        60%{ transform: translate(280px,390px);
        }
        70%{ transform: translate(500px,270px);
        }
        80%{ transform: translate(150px,600px);
        }
        90%{ transform: translate(150px,300px);
        }
        100%{ transform: translate(0px,0px);
        }
    }
    </style>
    </head>
    <body>
       <div calass="caboi">
        <img src="../../../../_TempPhoto/OIP.webp" alt="view">      
       </div>
       
    </body>
